name: Quick Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Initialize Database  # ← ADD THIS STEP
      run: uv run python -c "from app import app, db; app.app_context().push(); db.create_all(); print('✅ Database initialized')"

    - name: Run tests
      run: uv run pytest -v

    - name: Check if app starts
      run: |
        timeout 5s uv run python app.py &
        sleep 3
        echo "✅ App started successfully"
